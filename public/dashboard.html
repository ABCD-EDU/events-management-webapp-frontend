<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/css/dashboard.css">
    <link rel="stylesheet" href="/style/css/nav.css">
    <title>Page Title</title>
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul id="main-nav-links">
                <li class="main-nav-item"><a href="">My Events</a></li>
                <li class="main-nav-item"><a href="">Upcoming Events</a></li>
                <li class="main-nav-item"><a href="">Create an Event</a></li>
                <li class="main-nav-item"><a href="">Logout</a></li>
                <button img></button>
            </ul>
        </nav>
    </header>

    <div id="page-title">Page Title</div>

    <section id="main">
        <div id="search-bar">
            <input type="text" id="search-field" name="search" placeholder="Search event">
            <button id="search-button">submit</button>
        </div>
        <nav id="sub-nav">
            <div id="category-block">
                <p id="category-label">Event Category:</p>
                <select name="" id="categories">
                    <option value="all">All</option>
                    <option value="demonstrations">Demonstrations</option>
                    <option value="seminars">Seminars</option>
                    <option value="meet-ups">Meet Ups</option>
                    <option value="talks">Talks</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div id="sort-block">
                <p id="sort-label">sort by:</p>
                <select name="sort-field" id="sort-options">
                    <option value="name-asc">name-ascending</option>
                    <option value="name-desc">name-descending</option>
                    <option value="date-asc">date-ascending</option>
                    <option value="date-desc">date-descending</option>
                </select>
            </div>  
        </nav>
        <hr id="divider">
        <section id="events">

        </section>
    </section>
</body>
</html>
